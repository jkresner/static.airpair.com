<ul class="stars">
  <li ng-if="stars >= 1"></li>
  <li class="half" ng-if="stars >= 1.5 && stars < 2"></li>
  <li ng-if="stars >= 2"></li>
  <li class="half" ng-if="stars >= 2.5 && stars < 3"></li>
  <li ng-if="stars >= 3"></li>
  <li class="half" ng-if="stars >= 3.5 && stars < 4"></li>
  <li ng-if="stars >= 4"></li>
  <li class="half" ng-if="stars >= 4.5 && stars < 5"></li>
  <li ng-if="stars >= 5"></li>
</ul>
